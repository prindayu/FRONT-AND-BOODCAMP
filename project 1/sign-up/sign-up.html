<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CUSTOM CSS -->

    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-lg-9">
          <div class="shadow">
            <div class="row">
              <div class="col-lg-5">
                <div class="bg-register h-100 container-fluid"></div>
              </div>
              <div class="col-lg-7">
                <div class="p-5 ps-7 text-dark">
                  <h-5 class="mb-1 fw-bold">Sign Up Here</h-5>
                  <p class="mb-4 text-muted">Please fill all fields below</p>
                  <form action="">
                    <div class="row mb-3">
                      <div class="col">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" id="username" />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="email">Email address</label>
                      <input type="email" placeholder="Your Email" id="email" />
                    </div>

                    <div class="row mb-3">
                      <div class="col">
                        <label for="password">Password</label>
                        <input type="password" placeholder="your password" id="password" />
                      </div>
                    </div>

                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-primary py-2" id="regis">REGISTER</button>
                    </div>
                  </form>

                  <p class="text-muted fz-13 text-center">All ready have an account? <a href="">Login</a> </div></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
